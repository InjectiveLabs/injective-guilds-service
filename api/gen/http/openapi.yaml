swagger: "2.0"
info:
  title: Injective Guilds Service
  description: HTTP server for the Trading guilds query
  version: ""
host: 0.0.0.0:9930
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /guilds:
    get:
      tags:
      - GuildsService
      summary: GetAllGuilds GuildsService
      description: Get all guilds
      operationId: GuildsService#GetAllGuilds
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/GuildsServiceGetAllGuildsResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/GuildsServiceGetAllGuildsNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/GuildsServiceGetAllGuildsInternalResponseBody'
      schemes:
      - http
  /guilds/{guildID}:
    get:
      tags:
      - GuildsService
      summary: GetSingleGuild GuildsService
      description: Get a single guild base on ID
      operationId: GuildsService#GetSingleGuild
      parameters:
      - name: guildID
        in: path
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/GuildsServiceGetSingleGuildResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/GuildsServiceGetSingleGuildNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/GuildsServiceGetSingleGuildInternalResponseBody'
      schemes:
      - http
  /guilds/{guildID}/default-member:
