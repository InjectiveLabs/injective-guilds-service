      - http
  /guilds/{guildID}/member:
    post:
      tags:
      - GuildsService
      summary: EnterGuild GuildsService
      description: 'Enter the guild: Should supply public_key, message, signature
        in base64'
      operationId: GuildsService#EnterGuild
      parameters:
      - name: guildID
        in: path
        required: true
        type: string
      - name: EnterGuildRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/GuildsServiceEnterGuildRequestBody'
          required:
          - public_key
          - message
          - signature
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/GuildsServiceEnterGuildResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/GuildsServiceEnterGuildNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/GuildsServiceEnterGuildInternalResponseBody'
      schemes:
      - http
    delete:
      tags:
      - GuildsService
      summary: LeaveGuild GuildsService
      description: 'Enter the guild: Should supply public_key, message, signature
        in base64'
      operationId: GuildsService#LeaveGuild
      parameters:
      - name: guildID
        in: path
        required: true
        type: string
      - name: LeaveGuildRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/GuildsServiceLeaveGuildRequestBody'
          required:
          - public_key
          - message
          - signature
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/GuildsServiceLeaveGuildResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/GuildsServiceLeaveGuildNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/GuildsServiceLeaveGuildInternalResponseBody'
      schemes:
      - http
  /guilds/{guildID}/members:
    get:
      tags:
      - GuildsService
