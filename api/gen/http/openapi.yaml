        example: Est porro omnis beatae.
      denom:
        type: string
        example: Dolores sit ut nobis est.
      margin_hold:
        type: string
        example: Ipsum beatae aut cumque natus optio ut.
      price_usd:
        type: number
        example: 0.6956295004825596
        format: double
      total_balance:
        type: string
        example: Delectus asperiores minima.
      unrealized_pnl:
        type: string
        example: Quia minima enim ut.
    example:
      available_balance: Libero iste quia voluptatibus.
      denom: Molestias nam et dolor corporis.
      margin_hold: Tenetur nihil.
      price_usd: 0.5234374745441847
      total_balance: Voluptatum quia.
      unrealized_pnl: Ipsa nihil dolore corrupti in placeat minima.
