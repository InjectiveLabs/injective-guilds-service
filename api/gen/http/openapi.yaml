        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/GuildsServiceGetGuildDefaultMemberNotFoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/GuildsServiceGetGuildDefaultMemberInternalResponseBody'
      schemes:
      - http
  /guilds/{guildID}/guild-master:
    get:
      tags:
      - GuildsService
      summary: GetGuildMasterAddress GuildsService
      description: Get master address of given guild
      operationId: GuildsService#GetGuildMasterAddress
