components:
  schemas:
    Balance:
      type: object
      properties:
        available_balance:
          type: string
          example: Ut dolorum aspernatur est minima ut error.
        denom:
          type: string
          example: Sunt eos eum nostrum illum.
        margin_hold:
          type: string
          example: Ut omnis repudiandae consequatur veritatis et.
        price_usd:
          type: number
          example: 0.6962738668306849
          format: double
        total_balance:
          type: string
          example: Aut accusamus autem voluptatem quia.
        unrealized_pnl:
          type: string
          example: Laborum sapiente at.
      example:
        available_balance: Dolorum consectetur.
        denom: Eos quae nemo fugiat autem.
        margin_hold: Voluptatem et totam dolores tempore est perspiciatis.
        price_usd: 0.43407680046018915
        total_balance: Omnis veritatis velit sit mollitia.
        unrealized_pnl: Ad praesentium aut natus voluptatum dolor consequuntur.
      required:
      - denom
      - total_balance
      - available_balance
      - unrealized_pnl
      - margin_hold
      - price_usd
    EnterGuildRequestBody:
      type: object
      properties:
        message:
          type: string
          description: 'Supply base64 json encoded string cointaining {"action": "enter-guild",
            "expired_at": unixTimestamp }'
          example: Provident unde aut.
        public_key:
          type: string
          example: Asperiores vel repellat fugiat ut.
        signature:
          type: string
          example: Officiis maiores recusandae non nobis officia.
      example:
        message: Blanditiis animi.
        public_key: Sit pariatur facere qui ab quam.
        signature: Est voluptates.
      required:
      - public_key
      - message
      - signature
    EnterGuildResponseBody:
      type: object
      properties:
        join_status:
          type: string
          example: Omnis cupiditate ea aperiam distinctio debitis voluptatem.
      example:
        join_status: Unde alias et odio.
    Error:
      type: object
      properties:
        fault:
          type: boolean
          description: Is the error a server-side fault?
          example: true
        id:
          type: string
          description: ID is a unique identifier for this particular occurrence of
            the problem.
          example: 123abc
        message:
          type: string
          description: Message is a human-readable explanation specific to this occurrence
            of the problem.
          example: parameter 'p' must be an integer
        name:
          type: string
          description: Name is the name of this class of errors.
          example: bad_request
        temporary:
          type: boolean
          description: Is the error temporary?
          example: true
        timeout:
          type: boolean
          description: Is the error a timeout?
          example: true
      description: Not found
      example:
        id: 3F1FKVRR
        message: Value of ID must be an integer
        name: bad_request
      required:
      - name
      - id
      - message
      - temporary
      - timeout
      - fault
